# Lefthook configuration
# See https://github.com/evilmartians/lefthook/blob/master/docs/full_guide.md

pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: pnpm biome check --write --no-errors-on-unmatched --files-ignore-unknown=true --colors=off {staged_files}
      stage_fixed: true
    test:
      glob: "*.ts"
      run: pnpm vitest related --run --passWithNoTests {staged_files}

prepare-commit-msg:
  commands:
    commitzen:
      interactive: true
      run: pnpm cz --hook || true
      env:
        LEFTHOOK: "0"

commit-msg:
  commands:
    commitlint:
      run: pnpm commitlint --edit {1}
